<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>

  <main>
    <div class="burbles"></div>
    <section class="container">
      <img src="images/image-victor.jpg" alt="image-victor">
      <div class="information">
        <div class="victor">
          <span class="name">Victor Crest</span>
          <span class="age">26</span>
        </div>
        <span class="city">London</span>
      </div>
    </section>
    <section class="stadistics">
      <div class="followers">
        <p class="quantity">80K</p>
        <p class="units">Followers</p>
      </div>
      <div class="likes">
        <p class="quantity">803K</p>
        <p class="units"> Likes</p>
      </div>
      <div class="photos">
        <p class="quantity"> 1.4K</p>
        <p class="units">Photos</p>
      </div>
    </section>
  </main>
</body>
</html>
